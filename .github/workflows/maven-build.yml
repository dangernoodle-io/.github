name: maven-build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: dangernoodle-io/.github/.github/actions/checkout@main

      - name: Build
        uses: dangernoodle-io/.github/.github/actions/maven@main
        with:
          coveralls-token: ${{ secrets.COVERALLS_REPO_TOKEN }}
          maven-goal: verify
